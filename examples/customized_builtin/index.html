<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Elements - Vanilla</title>
    <script type="module">
      import init, { run } from './pkg/customized_builtin_element.js';
      async function main() {
        await init();
        run();
      }
      main();
    </script>
    <style>
      /* This will only affect the paragraph outside the Web Components. */
      p { color: blue; }
    </style>
	</head>
  <body>
    <p>This text should be blue, because it's a regular paragraph.</p>
    <p is="purple-paragraph">This text should be purple, because it's a <code>PurpleParagraph</code>!</p>
  </body>
</html>
