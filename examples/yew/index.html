<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Elements - Yew</title>
		<!-- XXX wasm-pack init code -->
    <script type="module">
      import init, { run } from './pkg/yew_web_component.js';
      async function main() {
        await init();
        run();
      }
      main();
    </script>
		<!-- XXX trunk will run the init() function for us, and the wasm_bindgen(start) function runs the run() function -->
		<link data-trunk rel="copy-file" href="./component_style.css" />
    <style>
      /* This will only affect the paragraph outside the components, not the counts within. */
      p { color: blue; }
    </style>
	</head>
  <body>
    <p>This text should be blue, because it's not affected by the encapsulated style.</p>
    <ce-yew></ce-yew>
    <ce-yew></ce-yew>
    <ce-yew></ce-yew>
  </body>
